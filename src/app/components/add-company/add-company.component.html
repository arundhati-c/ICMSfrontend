<div class="container">
  <div class="col-sm-12"><br>
    <h2>Register a company</h2>
    <div class="calc"></div>
  </div>
  <form #companyForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Id</label>
        <input type="text" required #id="ngModel" [class.is-invalid]="id.invalid && id.touched" class="form-control"
          name="companyId" [(ngModel)]='companyModel.id'>
          <div *ngIf="id.errors && (id.invalid||id.touched)">
            <small class="text-danger">Required!</small>
          </div>
          
      </div>
    </div><br>

    <div class="col-sm-6">
      <div class="form-group">
        <label>Name</label>
        <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="companyName" [(ngModel)]='companyModel.name'>
        <div *ngIf="name.errors && (name.invalid&&name.touched)">
          <small class="text-danger">Required!</small>
        </div>
      </div>
    </div><br>

    <div class="col-sm-6">
      <div class="form-group">
        <label>Website</label>
        <input type="text" class="form-control" name="companyWebsite" [(ngModel)]='companyModel.website'>
      </div>
    </div><br>

    <div class="col-sm-6">
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" name="companyDescription" [(ngModel)]='companyModel.description'>
      </div>
    </div><br>

    <br>
    <button [disabled]="companyForm.form.invalid" class="btn-primary" type="submit">Submit</button>

  </form>
  <h4>{{displayMessage}}</h4>
</div>
