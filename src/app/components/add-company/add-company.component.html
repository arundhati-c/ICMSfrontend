<div class="container-fluid">
  <h1>Register a company</h1>
  <form #companyForm="ngForm">
    {{companyForm.value | json}}
<hr>
    {{companyModel | json}}
    <div class="form-group">
      <label>Id</label>
      <input type="text" class="form-control" name="companyId" [(ngModel)]='companyModel.id'>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="companyName" [(ngModel)]='companyModel.name'>
    </div>

    <div class="form-group">
      <label>Website</label>
      <input type="text" class="form-control" name="companyWebsite" [(ngModel)]='companyModel.website'>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" name="companyDescription" [(ngModel)]='companyModel.description'>
    </div>
<br>
    <button class="btn-primary" type="submit">Submit</button>

  </form>

</div>
