<!-- Page Start -->
<div class="container">
  <!-- Page Title Start -->

  <div class="row">
    <div class="col-sm-12"><br>
      <h2>Company Details</h2>
      <p class="hint-text">Register the company with placement cell</p>
    </div>
  </div><br>

  <!-- Page Title End -->
  <!-- Page Body Start -->
  <!-- Company Details start -->

  <div>

    <div class="card">

      <div class="form-group">

        <!-- Card header start -->
        <div class="card-header" id="headingCompanyDetails">
          <h4>Company Details</h4>
        </div>
        <!-- Card header end -->

        <!-- Collapse Body start-->
        <div id="collapseCompanyDetails" class="collapse show" data-parent="#accordionCompany">

          <!-- Card body start-->
          <div class="card-body">
            <!--[formGroup] = "uploadForm"-->
            <form  (ngSubmit)="onSubmit()">

              <div class="row form-group">
                <div class="col-sm-6">
                  <label for="inputCompanyName">Company Name</label>
                  <input type="text" formControlName="inputCompanyName" name="companyName" id="inputCompanyName"
                    placeholder="Company Name" class="form-control" />

                  <label for="inputCompanyWebsite">Company Website</label>
                  <input type="text" formControlName="inputCompanyName" name="companyWebsite" id="inputCompanyName"
                    placeholder="Company Website" class="form-control" />
                </div>
              </div>

              <div class="row form-group">
                <div class="col-sm-6">
                  <label for="inputDescription">Description</label>
                  <textarea name="description" formControlName="inputDescription"
                    id="inputRequirementDescription" class="form-control " placeholder="Description"
                    rows="2">
                  </textarea>

                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary btn-block">
                      Add Company
                    </button>
                  </div>
                  <div class="col-sm-6">
                    <button type="reset" class="btn btn-danger btn-block">
                      Reset
                    </button>
                  </div>
                </div>
              </div>

            </form>

            <!-- Card body end-->
          </div>
          <!-- Collapse body end-->
        </div>
        <!--form group end-->
      </div>
      <!-- Accordion Company Details card end-->
    </div>
    <!-- Accordian Company Details end-->
    <!-- Page Body end -->
  </div>
  <!-- Page End -->
