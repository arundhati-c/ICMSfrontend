<div class="container">
    <div class="row">
        <div class="col-sm-12"><br>
            <h2>Companies coming for internship in current academic year</h2>
        </div>
    </div>
    <div>
        <table class="table table-sm table-striped">
            <thead >       
                <tr>                   
                    <th >Company</th>
                    <th >Website</th>
                </tr>         
            </thead>
            <tr (click) = onSelect(company) *ngFor = "let company of companyArr">
                <td>{{company.name}}</td>
                <td>{{company.website}}</td>           
            </tr>            
        </table>
    </div>
</div>
